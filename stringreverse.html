<!DOCTYPE html>
<html>
    <head>
        <title>
            Reverse of a string
        </title>
    </head>
    <body>
        <script>
const str = prompt('Enter a string: ');
console.log('Actual string: ' + str);
let reversedStr = '';

for (let i = str.length - 1; i >= 0; i--) {
  reversedStr += str[i];
}

console.log('The reversed string is: ' + reversedStr);

        </script><br><br>
        <script>
            var num = prompt('Enter a number: ');
console.log('Actual number: ' + num);
let reversedNum = '';

for (let i = num.length - 1; i >= 0; i--) {
  reversedNum += num[i];
}

console.log('The reversed number is: ' + reversedNum);
        </script>
    </body>
</html>
